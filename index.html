<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Main heading -->
    <h2 class="heading">FANCY HATS</h2>
    <!-- div for year text -->
    <div class="year-text">
      <!-- First part of the year text -->
      <h2 class="part-one">SINCE &nbsp;</h2>
      <!-- Second part of the year text -->
      <h2 class="part-two">1867</h2>
    </div>
    <!-- main text -->
    <div class="main-text">
      <!-- first line of main text -->
      <h2 class="first-line">HATS FOR A</h2>
      <!-- second line of main text -->
      <h1 class="second-line">LIFETIME</h1>
    </div>
    <!-- menu bar -->
    <div class="menu-bar">
      <!-- menu icon -->
      <span class="menu-icon"><i class="fa-solid fa-bars"></i></span>
      <div class="menu">
        <!-- image inside the menu bar -->
        <img src="./images/hat-icon.svg" class="hat-image" />
        <!-- hat varities -->
        <div class="hat-varities">
          <div>COWBOY HATS</div>
          <div>DAD HATS</div>
          <div>FEDORAS</div>
          <div>TRIBAL HATS</div>
          <div>FLAT CAPS</div>
          <div>DERBY HATS</div>
          <div>ARMY CAPS</div>
          <div>CLOCHE HATS</div>
          <div>BEANIES</div>
          <div>TRAPPER HATS</div>
          <div>SNAPBACKS</div>
          <div>TRUCKER HATS</div>
          <div>VISORS</div>
        </div>
      </div>
    </div>
    <!-- connect with us social media icons -->
    <div class="connect-with-us">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
    </div>
  </body>
</html>
