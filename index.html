<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <header>
      <h4>MATH KIDS</h4>
      <h4>KIDS LEARNING APP</h4>
    </header>
    <section class="select-shape-section">
      <h1 class="select-shape-text">1. Choose a Shape</h1>
      <div class="shapes">
        <div class="circle"></div>
        <div class="triangle"></div>
        <div class="square"></div>
      </div>
      <div class="next-section-button">
        <button class="button">NEXT</button>
      </div>
    </section>
    <section class="enter-side-section">
      <h1 class="enter-side-text"></h1>
      <input type="number" class="side-value-textbox" name="side" />
      <button class="calculate-button">CALCULATE</button>
    </section>
    <section class="display-result">
      <div class="result"></div>
      <button class="start-again-button">START AGAIN</button>
    </section>

    <script src="js/index.js"></script>
    <noscript>Enable JavaScript in your browser</noscript>
  </body>
</html>
