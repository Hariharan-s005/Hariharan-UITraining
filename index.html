<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <!-- Start:body -->
  <body>
    <!-- Start:header  -->
    <header>
      <img src="img/Sirius_CDW_Cobranded_PMS2747.svg" alt="" />
    </header>
    <!-- End:header  -->
    <!-- Start: form-container  -->
    <div class="form-container">
      <!--Start: form  -->
      <form action="" novalidate>
        <!--form title -->
        <h2>BILLING DETAILS</h2>
        <!-- first name and last name container -->
        <div class="sub-container-single-line">
          <div class="part-one">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="first-name" />
            <h4></h4>
          </div>
          <div class="part-two">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last-name" />
            <h4></h4>
          </div>
        </div>
        <!-- email container  -->
        <div class="sub-container">
          <label for="emailId">Email Address</label>
          <input type="email" id="emailId" name="email-id" />
          <h4></h4>
        </div>
        <!-- ContactNumber container  -->
        <div class="sub-container">
          <label for="contactNumber">Contact Number</label>
          <input type="text" id="contactNumber" name="contact-Number" />
          <h4></h4>
        </div>
        <!-- pin code container  -->
        <div class="sub-container">
          <label for="pinCode">PIN Code</label>
          <input type="text" id="pinCode" name="pin-code" />
          <h4></h4>
        </div>
        <h2 class="payment-title">PAYMENT DETAILS</h2>
        <!-- cardnumber container  -->
        <div class="sub-container">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="card-number" />
          <h4></h4>
        </div>
        <!-- CardExpiry and cvv container  -->
        <div class="sub-container-single-line">
          <div class="part-one">
            <label for="cardExpiry">Card Expiry (Year)</label>
            <input type="text" id="cardExpiry" name="card-expiry" />
            <h4></h4>
          </div>
          <div class="part-two">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" />
            <h4></h4>
          </div>
        </div>
        <!-- Submit button  -->
        <button class="formButton">COMPLETE PAYMENT</button>
        <!-- End: form -->
      </form>
      <!-- End: form container -->
    </div>
    <!-- Script tag -->
    <script src="js/index.js"></script>
    <!-- NoScript tag -->
    <noscript>Enable JavaScript on your browser</noscript>
    <!-- End: body -->
  </body>
</html>
